<html>

	<title>Working with Links</title>
       </head>
       <body>
		<h2>
			<p>This link will redirect to W3 schools website</p>
			<a href="https://www.w3schools.com/">Click here</a>
			<br/>
			<br/>
			<p>Image 1 		Displaying image within the same folder
			</p>
			<img src="img3.jpg" alt="An image located in same folder" width="500" height="350">
			<br/>
			<br/>
			<pre>Image 2 		Displaying image through external link
			</pre>
			<img src="https://wallpaperaccess.com/full/81261.jpg" alt="Image outside the folder" width="500" height="350">
		</h2>
       </body>
</html>
